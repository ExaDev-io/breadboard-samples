name: Run Demos
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          [
            "samples/demos/Hello World",
            "samples/demos/Hello Multiple Inputs",
            "samples/demos/Hello Multiple Outputs",
          ]
        node-version: [19.x, 20.x, 21.x]
        package-manager: [yarn, npm]
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "${{ matrix.package-manager }}"
      - run: ${{ matrix.package-manager }} install
      - run: ${{ matrix.package-manager }} run start
